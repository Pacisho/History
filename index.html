<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลส่วนตัว</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f0fe;
    }

    header {
      background-color: #1565c0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 15px;
      cursor: pointer;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: #1565c0;
      min-width: 150px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      border-radius: 5px;
      top: 40px;
    }

    .dropdown-content a {
      color: #1565c0;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #e3f2fd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px;
      border: 5px solid #1565c0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px;
    }

    .profile-details h2 {
      color: #1565c0;
    }

    .profile-details p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">    </div>
    <nav>
      <a href="index.html"><button>หน้าหลัก</button></a>

      <div class="dropdown">
        <button>การแนะนำ</button>
        <div class="dropdown-content">
          <a href="Kiw.html">Kiw</a>
          <a href="TanKhun.html">TanKhun</a>
          <a href="Poongod.html">Poongod</a>
        </div>
      </div>

      <button onclick="alert('อยู่ระหว่างพัฒนา')">เข้าสู่ระบบ</button>
      <a href="about.html"><button>เกี่ยวกับเรา</button></a>
    </nav>
  </header>

  <div class="main-container">
    <div class="profile-pic">
      <img src="images/1746286139434.jpg" alt="Kiw">
    </div>
    <div class="profile-details">
      <h2>นายศุภศรณ์ บุญประคม (Kiw)</h2>
      <p>ชื่อเล่น คิว อายุ 13 ปี<br>โรงเรียนศรีบุญเรื่องวิทยาคาร<br>... (ฯลฯ)</p>
    </div>
  </div>

  <div class="main-container">
    <div class="profile-pic">
      <img src="images/FB_IMG_1748013245315.jpg" alt="TanKhun">
    </div>
    <div class="profile-details">
      <h2>นายวัชรวิทย์ แก้วคาม (TanKhun)</h2>
      <p>ชื่อเล่น แทนคุณ อายุ 13 ปี<br>โรงเรียนหนองบัววิทยาคาร<br>... (ฯลฯ)</p>
    </div>
  </div>

  <div class="main-container">
    <div class="profile-pic">
      <img src="images/FB_IMG_1719938454308.jpg" alt="Poongod">
    </div>
    <div class="profile-details">
      <h2>นายอิรชา ขุนอินทร์ (Poongod)</h2>
      <p>ชื่อเล่น ปุณ อายุ 17 ปี<br>โรงเรียนเตรียมบัณฑิต<br>... (ฯลฯ)</p>
    </div>
  </div>
</body>
</html>
